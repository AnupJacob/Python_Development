name: Python packaging for learning

on:
    push:
      branches: main
    pull_request:
      branches: main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code contents in the repository
        uses: actions/checkout@v4

      - name: Create ZIP archive
        shell: cmd
        run: |
          7z a repo-package.zip . -xr!.git

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-package
          path: repo-package.zip

      - name: Output download link
        run: echo https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}